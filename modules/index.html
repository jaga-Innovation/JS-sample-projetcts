<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodash Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional, if you have a style.css -->
</head>
<body>
    <h1>Lodash Module Example</h1>
    <p>Enter a list of numbers, separated by commas, and specify the chunk size:</p>
    
    <input type="text" id="numbersInput" placeholder="Enter numbers, e.g., 1,2,3,4,5">
    <input type="number" id="chunkSizeInput" placeholder="Chunk size">
    <button id="chunkButton">Chunk Array</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script type="module" src="app.js"></script>
</body>
</html>
