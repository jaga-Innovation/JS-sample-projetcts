<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 5px;
            margin: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>

    <label for="guess">Guess a number between 1 and 10: </label>
    <input type="number" id="guess" placeholder="Enter your guess" min="1" max="10"><br><br>

    <button onclick="submitGuess()">Submit Guess</button>

    <div id="result"></div>

    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function submitGuess() {
            const guess = parseInt(document.getElementById('guess').value, 10);
            const resultDisplay = document.getElementById('result');
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 10) {
                resultDisplay.innerText = 'Please enter a number between 1 and 10.';
                return;
            }

            if (guess === randomNumber) {
                resultDisplay.innerText = `Congratulations! You guessed the number in ${attempts} attempts.`;
            } else if (guess < randomNumber) {
                resultDisplay.innerText = 'Too low! Try again.';
            } else {
                resultDisplay.innerText = 'Too high! Try again.';
            }
        }
    </script>
</body>
</html>
