<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            padding: 5px;
            margin: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>

    <label for="height">Height (in centimeters): </label>
    <input type="number" id="height" placeholder="Enter height" step="0.01"><br><br>

    <label for="weight">Weight (in kg): </label>
    <input type="number" id="weight" placeholder="Enter weight"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h2 id="result"></h2>

    <script>
        function calculateBMI() {
            // Get height and weight values from the input fields
            const heightCm = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            // Convert height from centimeters to meters
            const heightM = heightCm / 100;

            // Validate inputs
            if (isNaN(heightM) || isNaN(weight) || heightM <= 0 || weight <= 0) {
                document.getElementById('result').innerText = 'Please enter valid height and weight.';
                return;
            }

            // Calculate BMI
            const bmi = weight / (heightM * heightM);

            // Determine BMI category
            let category;
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            // Display the result
            document.getElementById('result').innerText = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
        }
    </script>
</body>
</html>
