<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Picker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Advanced Color Picker Dropdown</h1>
    
    <!-- Dropdown to select predefined colors -->
    <select id="color-dropdown">
        <option value="">Select a color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
    </select>

    <!-- Color input for custom colors -->
    <input type="color" id="custom-color-picker" title="Pick a custom color">

    <!-- Add new color to dropdown -->
    <button id="add-color-btn">Add New Color</button>

    <!-- Color Box to display the selected color -->
    <div id="color-box"></div>

    <!-- Reset Button to reset the color box -->
    <button id="reset-btn">Reset</button>

    <!-- List to show the history of selected colors -->
    <h3>Selected Color History:</h3>
    <ul id="history"></ul>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
