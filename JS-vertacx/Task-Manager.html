<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #343a40;
        }

        .task-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .task {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
            transition: background 0.3s ease;
        }

        .task.completed {
            background: #c3e6cb;
            text-decoration: line-through;
        }

        .task:hover {
            background: #f1f3f5;
        }

        .task button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .task button:hover {
            background: #c82333;
        }

        .add-task {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .add-task input,
        .add-task select {
            width: calc(60% - 10px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .add-task button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-task button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Task Manager</h1>
    <div class="task-container" id="taskList"></div>

    <div class="add-task">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <select id="taskPriority">
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
            <option value="Low">Low Priority</option>
        </select>
        <button id="addTaskBtn">Add Task</button>
    </div>
